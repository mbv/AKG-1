<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="application/javascript">
      function draw() {
        var canvas = document.getElementById('canvas');
        var width = window.innerWidth
          || document.documentElement.clientWidth
          || document.body.clientWidth;

        var height = window.innerHeight
          || document.documentElement.clientHeight
          || document.body.clientHeight;
        canvas.width = width;
        canvas.height = height;
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');
          var dx = width / 2;
          var dy = height / 2;

          drawOXY(ctx, width, height);

          var a = 20;
          ctx.fillStyle = 'rgba(0, 0, 200, 1)';
          for (var t = 0; t < 2 * Math.PI; t += 0.0001) {
            var x = (3 * a * t) / (1 + Math.pow(t, 3));
            var y = (3 * a * Math.pow(t, 2)) / (1 + Math.pow(t, 3));
            //var x = a * Math.cos(t) * (1 + Math.cos(t));
            //var y = a * Math.sin(t) * (1 + Math.cos(t));
            ctx.fillRect(dx + x, dy + y, 1, 1);
          }
        }
      }
      function drawOXY(ctx, width, height) {
        ctx.fillStyle = 'rgba(0, 0, 0, 1)';
        ctx.beginPath();
        ctx.moveTo(width / 2, 0);
        ctx.lineTo(width / 2, height);

        ctx.moveTo(0, height / 2);
        ctx.lineTo(width, height / 2);
        ctx.closePath();
        ctx.stroke();
      }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body onload="draw();">
<canvas id="canvas"></canvas>
</body>
</html>
